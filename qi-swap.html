
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QiSwap — Qi · Quai · USD</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%2306080d'/%3E%3Ctext x='16' y='23' text-anchor='middle' font-family='monospace' font-size='18' font-weight='bold' fill='%2300f0ff'%3EQi%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f0ff;
            --cyan-dim: rgba(0, 240, 255, 0.12);
            --cyan-glow: rgba(0, 240, 255, 0.35);
            --amber: #ffb800;
            --red: #ff3366;
            --green: #39FF14;
            --bg: #06080d;
            --bg-card: #0d1117;
            --bg-input: #080c12;
            --border: rgba(0, 240, 255, 0.10);
            --border-focus: rgba(0, 240, 255, 0.30);
            --text: #e4e8ec;
            --text2: #8899ad;
            --text3: #4a5e74;
            --display: 'Orbitron', monospace;
            --body: 'Rajdhani', sans-serif;
            --mono: 'Share Tech Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed; inset: 0;
            background-image:
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.15;
            pointer-events: none;
        }

        /* editable number inputs used everywhere */
        .editable {
            background: none;
            border: none;
            border-bottom: 1px dashed rgba(0,240,255,0.2);
            outline: none;
            font-family: var(--mono);
            color: var(--text);
            padding: 0 2px;
            transition: border-color 0.2s, background 0.2s;
        }
        .editable:hover { border-color: rgba(0,240,255,0.4); }
        .editable:focus {
            border-color: var(--cyan);
            background: rgba(0,240,255,0.04);
            color: #fff;
        }

        /* ── NAV ── */
        nav {
            width: 100%;
            padding: 0 28px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(6,8,13,0.92);
            backdrop-filter: blur(16px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo {
            font-family: var(--display);
            font-size: 22px;
            font-weight: 800;
            color: var(--cyan);
            letter-spacing: 5px;
            text-shadow: 0 0 20px var(--cyan-glow);
            text-decoration: none;
        }
        .nav-right { display: flex; align-items: center; gap: 18px; }
        .nav-link {
            font-family: var(--mono);
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text2);
            text-decoration: none;
        }
        .nav-link:hover { color: var(--cyan); }
        .btn-connect {
            font-family: var(--mono);
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 2px;
            padding: 9px 22px;
            border: 1px solid var(--border-focus);
            background: transparent;
            color: var(--cyan);
            cursor: pointer;
            transition: all 0.25s;
        }
        .btn-connect:hover { background: var(--cyan-dim); }
        .btn-connect.on {
            border-color: rgba(57,255,20,0.3);
            color: var(--green);
            background: rgba(57,255,20,0.06);
        }

        /* ── MAIN ── */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 44px 16px 60px;
            width: 100%;
            max-width: 520px;
        }

        .title-row {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 24px;
            align-self: flex-start;
        }
        .title {
            font-family: var(--display);
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 4px;
        }
        .title span { color: var(--cyan); }
        .badge {
            font-family: var(--mono);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            padding: 4px 10px;
            border: 1px solid var(--amber);
            color: var(--amber);
            background: rgba(255,184,0,0.08);
        }

        /* ── SWAP CARD ── */
        .card {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            position: relative;
        }
        .card::after {
            content: '';
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 2px;
            background: var(--cyan);
            box-shadow: 0 0 14px var(--cyan-glow);
        }

        .input-box {
            padding: 22px 22px 16px;
            background: var(--bg-input);
            border-bottom: 1px solid var(--border);
        }
        .input-box:focus-within { background: rgba(0,240,255,0.02); }
        .input-box.to-box { border-bottom: none; }
        .input-label {
            font-family: var(--mono);
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--text3);
            margin-bottom: 10px;
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .token-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            flex-shrink: 0;
            background: none;
            border: 1px solid var(--border);
            padding: 8px 16px 8px 10px;
            transition: border-color 0.2s;
        }
        .token-btn:hover { border-color: var(--border-focus); }
        .token-dot {
            width: 34px; height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            border: 2px solid;
            flex-shrink: 0;
        }
        .token-sym {
            font-family: var(--display);
            font-size: 20px;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--text);
        }
        .token-arrow {
            font-size: 9px;
            color: var(--text3);
            margin-left: 2px;
        }
        .amt-input {
            flex: 1;
            text-align: right;
            background: none;
            border: none;
            outline: none;
            font-family: var(--display);
            font-size: 34px;
            font-weight: 800;
            color: var(--text);
            letter-spacing: 2px;
            min-width: 0;
        }
        .amt-input::placeholder { color: var(--text3); }

        .amt-output {
            flex: 1;
            text-align: right;
            font-family: var(--display);
            font-size: 34px;
            font-weight: 800;
            color: var(--text3);
            letter-spacing: 2px;
            background: none;
            border: none;
            outline: none;
            min-width: 0;
        }
        .amt-output::placeholder { color: var(--text3); }
        .amt-output.has-value { color: var(--text); }

        .bal-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-family: var(--mono);
            font-size: 13px;
            font-weight: 700;
            color: var(--text3);
            letter-spacing: 1px;
        }
        .pct-btns { display: flex; gap: 6px; }
        .pct-btn {
            font-family: var(--mono);
            font-size: 12px;
            font-weight: 700;
            padding: 3px 10px;
            background: none;
            border: 1px solid var(--border);
            color: var(--text3);
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.15s;
        }
        .pct-btn:hover { border-color: var(--cyan); color: var(--cyan); }

        /* flip */
        .flip-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -1px 0;
            position: relative;
            z-index: 2;
        }
        .flip-line { flex: 1; height: 1px; background: var(--border); }
        .flip-btn {
            width: 40px; height: 40px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--cyan);
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .flip-btn:hover {
            background: var(--cyan-dim);
            border-color: var(--cyan);
            box-shadow: 0 0 14px var(--cyan-dim);
        }

        /* details */
        .details {
            padding: 16px 22px;
            border-top: 1px solid var(--border);
        }
        .detail-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            font-family: var(--mono);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .detail-line .lab { color: var(--text3); }
        .detail-line .val { color: var(--text2); }
        .detail-line .val.fee { color: var(--red); }

        /* CTA */
        .cta {
            width: 100%;
            height: 56px;
            font-family: var(--mono);
            font-size: 15px;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.25s;
        }
        .cta.off {
            background: rgba(13,17,23,0.8);
            color: var(--text3);
            border-top: 1px solid var(--border);
            cursor: not-allowed;
        }
        .cta.go {
            background: var(--cyan);
            color: var(--bg);
            box-shadow: 0 0 28px rgba(0,240,255,0.25), inset 0 0 28px rgba(0,240,255,0.1);
        }
        .cta.go:hover {
            box-shadow: 0 0 50px rgba(0,240,255,0.4), inset 0 0 36px rgba(0,240,255,0.15);
            transform: translateY(-1px);
        }
        .cta.wait {
            background: transparent;
            color: var(--cyan);
            border-top: 1px solid var(--cyan);
            animation: pulse 1.5s ease-in-out infinite;
        }
        .cta.done { background: var(--green); color: var(--bg); }
        @keyframes pulse {
            0%,100% { box-shadow: 0 0 4px rgba(0,240,255,0.1); }
            50% { box-shadow: 0 0 24px rgba(0,240,255,0.3); }
        }

        /* ── POOLS TABLE ── */
        .pools-section {
            width: 100%;
            margin-top: 32px;
        }
        .pools-label {
            font-family: var(--mono);
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--text3);
            margin-bottom: 10px;
        }
        .pools {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 1px solid var(--border);
        }
        .pools th {
            font-family: var(--mono);
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text3);
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-input);
        }
        .pools td {
            font-family: var(--mono);
            font-size: 15px;
            font-weight: 700;
            color: var(--text2);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0,240,255,0.04);

        .pools tr { cursor: pointer; transition: background 0.15s; }
        .pools tbody tr:hover { background: rgba(0,240,255,0.03); }
        .pools .pair-name { color: var(--text); font-weight: 800; font-size: 16px; }
        .pools .tag {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            padding: 3px 8px;
            border: 1px solid var(--border-focus);
            color: var(--cyan);
        }
        .pools tbody tr:hover .tag { background: var(--cyan-dim); }
        .pools .editable {
            font-size: 15px;
            font-weight: 700;
            width: 90px;
            text-align: right;
        }

        /* ── TOKEN MODAL ── */
        .modal-bg {
            position: fixed; inset: 0; z-index: 500;
            background: rgba(6,8,13,0.75);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-bg.open { display: flex; }
        .modal {
            width: 380px; max-width: 92vw;
            background: var(--bg-card);
            border: 1px solid var(--border-focus);
            box-shadow: 0 0 60px rgba(0,240,255,0.1);
        }
        .modal-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }
        .modal-title {
            font-family: var(--display);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--cyan);
        }
        .modal-x {
            background: none; border: none;
            color: var(--text3); font-size: 20px;
            cursor: pointer;
        }
        .modal-x:hover { color: var(--cyan); }
        .modal-list { padding: 8px; }
        .modal-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 14px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            transition: background 0.15s;
            text-align: left;
        }
        .modal-item:hover { background: rgba(0,240,255,0.04); }
        .modal-item .m-name {
            font-family: var(--display);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .modal-item .m-sub {
            font-family: var(--mono);
            font-size: 12px;
            color: var(--text3);
        }
        .modal-item .m-price {
            margin-left: auto;
            font-family: var(--mono);
            font-size: 14px;
            font-weight: 700;
            color: var(--text3);
        }

        /* ── API STATUS ── */
        .api-status {
            width: 100%;
            margin-top: 20px;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            font-family: var(--mono);
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text3);
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .api-status .status-row { display: flex; justify-content: space-between; }
        .dot {
            display: inline-block;
            width: 7px; height: 7px;
            border-radius: 50%;
            margin-right: 6px;
        }
        .dot.mock { background: var(--amber); box-shadow: 0 0 6px rgba(255,184,0,0.4); }

        /* ── FOOTER ── */
        footer {
            width: 100%;
            max-width: 520px;
            padding: 24px 0;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            font-family: var(--mono);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text3);
        }
        footer a { color: var(--text3); text-decoration: none; }
        footer a:hover { color: var(--cyan); }
    </style>
</head>

<script>
// ════════════════════════════════════════════════════════
//  TOKENS & POOLS  (replace with API feeds)
// ════════════════════════════════════════════════════════

const TOKENS = [
    { sym: "QI",   name: "Qi",   icon: "◇", color: "#00f0ff", price: 0.0018 },
    { sym: "QUAI", name: "Quai", icon: "◆", color: "#C75050", price: 0.042  },
    { sym: "USD",  name: "USD",  icon: "●", color: "#2775CA", price: 1.00   },
];

const POOLS = {
    "QI/QUAI":  { rate: 23.33,  tvl: 1100000, fee: 0.003 },
    "QI/USD":   { rate: 0.0018, tvl: 560000,  fee: 0.003 },
    "QUAI/USD": { rate: 0.042,  tvl: 2400000, fee: 0.003 },
};

// ════════════════════════════════════════════════════════
//  STATE
// ════════════════════════════════════════════════════════

let from = "QI", to = "QUAI";
let txState = "idle";
const SLIPPAGE = 0.005;

// ════════════════════════════════════════════════════════
//  HELPERS
// ════════════════════════════════════════════════════════

const tok = sym => TOKENS.find(t => t.sym === sym);

function getPool(a, b) {
    const key = a + "/" + b;
    const inv = b + "/" + a;
    if (POOLS[key]) return { key, ...POOLS[key], inverted: false };
    if (POOLS[inv]) return { key: inv, rate: 1 / POOLS[inv].rate, fee: POOLS[inv].fee, tvl: POOLS[inv].tvl, inverted: true };
    return null;
}

function fmt(n) {
    if (n == null) return "—";
    if (n < 0.0001) return n.toFixed(8);
    if (n < 0.001) return n.toFixed(6);
    if (n < 1)     return n.toFixed(4);
    if (n < 10)    return n.toFixed(3);
    return n.toLocaleString(undefined, { maximumFractionDigits: 2 });
}

function fmtTvl(n) {
    if (n >= 1000000) return "$" + (n / 1000000).toFixed(1) + "M";
    if (n >= 1000) return "$" + (n / 1000).toFixed(0) + "K";
    return "$" + n.toFixed(0);
}

function parseNum(s) {
    return parseFloat(String(s).replace(/[^0-9.\-]/g, "")) || 0;
}

// ════════════════════════════════════════════════════════
//  RENDER
// ════════════════════════════════════════════════════════

function setDot(id, t) {
    const el = document.getElementById(id);
    el.textContent = t.icon;
    el.style.background = t.color + "18";
    el.style.borderColor = t.color + "77";
    el.style.color = t.color;
}

function render(direction) {
    direction = direction || "forward";

    const ft = tok(from), tt = tok(to);
    const pool = getPool(from, to);
    const rate = pool ? pool.rate : null;
    const fee = pool ? pool.fee : 0.003;

    setDot("fromDot", ft);
    setDot("toDot", tt);
    document.getElementById("fromSym").textContent = from;
    document.getElementById("toSym").textContent = to;

    let inAmt, rawOut, feeAmt, netOut;

    if (direction === "reverse" && rate) {
        const desiredOut = parseNum(document.getElementById("toAmt").value);
        rawOut = desiredOut / (1 - fee);
        inAmt = rawOut / rate;
        feeAmt = rawOut * fee;
        netOut = desiredOut;
        if (inAmt > 0 && isFinite(inAmt)) {
            document.getElementById("fromAmt").value = fmt(inAmt);
        } else {
            document.getElementById("fromAmt").value = "";
        }
    } else {
        inAmt = parseNum(document.getElementById("fromAmt").value);
        rawOut = rate ? inAmt * rate : 0;
        feeAmt = rawOut * fee;
        netOut = rawOut - feeAmt;
        const outEl = document.getElementById("toAmt");
        outEl.value = (inAmt > 0 && rate) ? fmt(netOut) : "";
        outEl.classList.toggle("has-value", inAmt > 0 && rate != null);
    }

    const minOut = netOut * (1 - SLIPPAGE);
    document.getElementById("toAmt").classList.toggle("has-value", netOut > 0);
    document.getElementById("toUsd").textContent = (netOut > 0 && rate) ? "≈ $" + (netOut * tt.price).toFixed(2) : "";

    document.getElementById("dRate").textContent = rate ? `1 ${from} = ${fmt(rate)} ${to}` : "NO POOL";
    document.getElementById("dFee").textContent = (netOut > 0) ? fmt(feeAmt) + " " + to + " (" + (fee * 100).toFixed(1) + "%)" : "—";
    document.getElementById("dMin").textContent = (netOut > 0) ? fmt(minOut) + " " + to : "—";
    document.getElementById("dRoute").textContent = rate ? `${from} → ${to}` : "—";

    const btn = document.getElementById("ctaBtn");
    if (txState === "approving") {
        btn.textContent = "APPROVING..."; btn.className = "cta wait"; btn.disabled = true;
    } else if (txState === "swapping") {
        btn.textContent = "SWAPPING..."; btn.className = "cta wait"; btn.disabled = true;
    } else if (txState === "done") {
        btn.textContent = "✓ COMPLETE"; btn.className = "cta done"; btn.disabled = true;
    } else if (!rate) {
        btn.textContent = "NO LIQUIDITY"; btn.className = "cta off"; btn.disabled = true;
    } else if (inAmt <= 0) {
        btn.textContent = "ENTER AMOUNT"; btn.className = "cta off"; btn.disabled = true;
    } else {
        btn.textContent = `SWAP ${from} → ${to}`; btn.className = "cta go"; btn.disabled = false;
    }
}

// ════════════════════════════════════════════════════════
//  POOLS TABLE  (all numbers editable)
// ════════════════════════════════════════════════════════

function buildPools() {
    const body = document.getElementById("poolsBody");
    body.innerHTML = "";
    for (const [key, p] of Object.entries(POOLS)) {
        const [a, b] = key.split("/");
        const tr = document.createElement("tr");

        const rateInput = document.createElement("input");
        rateInput.className = "editable";
        rateInput.value = p.rate < 0.01 ? p.rate.toFixed(4) : fmt(p.rate);
        rateInput.addEventListener("input", () => {
            POOLS[key].rate = parseNum(rateInput.value);
            syncTokenPrices();
            render();
        });
        rateInput.addEventListener("click", e => e.stopPropagation());

        const tvlInput = document.createElement("input");
        tvlInput.className = "editable";
        tvlInput.value = fmtTvl(p.tvl);
        tvlInput.addEventListener("input", () => {
            let v = tvlInput.value.replace(/[^0-9.MmKk]/g, "");
            let num = parseFloat(v);
            if (v.toLowerCase().includes("m")) num *= 1000000;
            else if (v.toLowerCase().includes("k")) num *= 1000;
            if (num > 0) POOLS[key].tvl = num;
        });
        tvlInput.addEventListener("click", e => e.stopPropagation());

        const feeInput = document.createElement("input");
        feeInput.className = "editable";
        feeInput.style.width = "60px";
        feeInput.value = (p.fee * 100).toFixed(1) + "%";
        feeInput.addEventListener("input", () => {
            let v = parseFloat(feeInput.value.replace(/[^0-9.]/g, ""));
            if (v > 0 && v < 100) POOLS[key].fee = v / 100;
            render();
        });
        feeInput.addEventListener("click", e => e.stopPropagation());

        const tdPair = document.createElement("td");
        tdPair.className = "pair-name";
        tdPair.textContent = key;

        const tdRate = document.createElement("td");
        tdRate.appendChild(rateInput);

        const tdTvl = document.createElement("td");
        tdTvl.appendChild(tvlInput);

        const tdFee = document.createElement("td");
        tdFee.appendChild(feeInput);

        const tdTag = document.createElement("td");
        tdTag.innerHTML = `<span class="tag">TRADE →</span>`;

        tr.appendChild(tdPair);
        tr.appendChild(tdRate);
        tr.appendChild(tdTvl);
        tr.appendChild(tdFee);
        tr.appendChild(tdTag);

        tr.addEventListener("click", () => {
            from = a; to = b;
            document.getElementById("fromAmt").value = "";
            document.getElementById("toAmt").value = "";
            render();
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
        body.appendChild(tr);
    }
}

function syncTokenPrices() {
    if (POOLS["QUAI/USD"]) tok("QUAI").price = POOLS["QUAI/USD"].rate;
    if (POOLS["QI/USD"])   tok("QI").price   = POOLS["QI/USD"].rate;
}

// ════════════════════════════════════════════════════════
//  EVENTS
// ════════════════════════════════════════════════════════

document.getElementById("fromAmt").addEventListener("input", e => {
    e.target.value = e.target.value.replace(/[^0-9.]/g, "").replace(/(\..*?)\..*/g, "$1");
    render("forward");
});

document.getElementById("toAmt").addEventListener("input", e => {
    e.target.value = e.target.value.replace(/[^0-9.]/g, "").replace(/(\..*?)\..*/g, "$1");
    render("reverse");
});

document.querySelectorAll(".pct-btn").forEach(b => {
    b.addEventListener("click", () => {
        const pct = parseInt(b.dataset.p);
        const bal = parseNum(document.getElementById("fromBal").value);
        document.getElementById("fromAmt").value = (bal * pct / 100).toString();
        render("forward");
    });
});

document.getElementById("flipBtn").addEventListener("click", () => {
    [from, to] = [to, from];
    document.getElementById("fromAmt").value = "";
    document.getElementById("toAmt").value = "";
    const fb = document.getElementById("fromBal").value;
    const tb = document.getElementById("toBal").value;
    document.getElementById("fromBal").value = tb;
    document.getElementById("toBal").value = fb;
    render("forward");
});

document.getElementById("connectBtn").addEventListener("click", () => {
    const btn = document.getElementById("connectBtn");
    if (btn.classList.contains("on")) return;
    btn.textContent = "..."; btn.style.opacity = "0.5";
    setTimeout(() => {
        btn.textContent = "0x7a3…f2c8";
        btn.className = "btn-connect on";
        btn.style.opacity = "1";
    }, 700);
});

let selecting = null;
function openModal(target) {
    selecting = target;
    const list = document.getElementById("modalList");
    const exclude = target === "from" ? to : from;
    list.innerHTML = "";
    TOKENS.filter(t => t.sym !== exclude).forEach(t => {
        const btn = document.createElement("button");
        btn.className = "modal-item";
        btn.innerHTML = `
            <div class="token-dot" style="width:34px;height:34px;font-size:16px;font-weight:700;background:${t.color}18;border-color:${t.color}77;color:${t.color};border:2px solid;border-radius:50%;display:flex;align-items:center;justify-content:center;">${t.icon}</div>
            <div><div class="m-name">${t.sym}</div><div class="m-sub">${t.name}</div></div>
            <span class="m-price">$${t.price < 0.01 ? t.price.toFixed(4) : t.price.toFixed(2)}</span>
        `;
        btn.addEventListener("click", () => {
            if (selecting === "from") {
                if (t.sym === to) to = from;
                from = t.sym;
            } else {
                if (t.sym === from) from = to;
                to = t.sym;
            }
            document.getElementById("fromAmt").value = "";
            document.getElementById("toAmt").value = "";
            closeModal();
            render("forward");
        });
        list.appendChild(btn);
    });
    document.getElementById("modal").classList.add("open");
}
function closeModal() { document.getElementById("modal").classList.remove("open"); selecting = null; }
document.getElementById("fromBtn").addEventListener("click", () => openModal("from"));
document.getElementById("toBtn").addEventListener("click", () => openModal("to"));
document.getElementById("modalX").addEventListener("click", closeModal);
document.getElementById("modal").addEventListener("click", e => { if (e.target === e.currentTarget) closeModal(); });

document.getElementById("ctaBtn").addEventListener("click", () => {
    if (txState !== "idle") return;
    txState = "approving"; render();
    setTimeout(() => { txState = "swapping"; render(); }, 1000);
    setTimeout(() => { txState = "done"; render(); }, 2500);
    setTimeout(() => { txState = "idle"; document.getElementById("fromAmt").value = ""; document.getElementById("toAmt").value = ""; render(); }, 4200);
});

// ════════════════════════════════════════════════════════
//  INIT
// ════════════════════════════════════════════════════════
buildPools();
render("forward");
</script>
